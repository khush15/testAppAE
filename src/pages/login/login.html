<ion-content padding no-bounce>
    <div padding-top="" text-center="">
        <img src="assets/imgs/icons/logoblue.png" alt="logo" class="AE_logoLoginpage" />
    </div>
    <form action="">
        <ion-list>
            <ion-item no-padding="">
                <ion-label floating>Email ID/Mobile No.</ion-label>
                <ion-input type="text" clearInput=""></ion-input>
            </ion-item>

            <ion-item no-padding="">
                <ion-label floating>Password</ion-label>
                <ion-input type="password"></ion-input>
                <span item-right="" primary class="showPassword">Show</span>
            </ion-item>

            <ion-item no-padding="" margin-top no-lines="">
                <button ion-button  color="primary" class="blueButtonLogin" block="" full large type="submit" item-end="" text-end="" text-capitalize>Sign In</button>
            </ion-item>

             <ion-item no-padding="" no-margin="" text-center="" no-lines="">
                <p class="auto"><span class="greyTxt">Don't have an account ? </span><a href="javascript:void(0);" class="blueDefaulText">Sign Up</a></p>
             </ion-item>
        </ion-list>
    </form>
</ion-content>
